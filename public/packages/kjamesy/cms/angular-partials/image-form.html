				<div class="row" style="margin-bottom: 20px;">
  					<div class="form-group col-xs-1">
  						<label for="image-order">Order</label>
			    		<input id="image-order" type="text" class="form-control" data-ng-trim="" data-ng-model="image.order" placeholder="Order" />
			    	</div>				
  					<div class="form-group col-xs-2">
  						<label for="image-title">Image Title</label>
			    		<input id="image-title" type="text" class="form-control" data-ng-trim="" data-ng-model="image.title" placeholder="Image title" />
			    	</div>
			    	<div class="form-group col-xs-4">
			    		<label for="image-caption">Caption</label>
			    		<span data-ng-if="options.hiddenCaptionEditor" class="btn btn-link btn-rect" data-ng-click="toggleEditor('caption', false)" title="Open in Editor">
			    			Open in Editor
			    		</span>
			    		<span data-ng-if="! options.hiddenCaptionEditor" class="btn btn-link btn-rect" data-ng-click="toggleEditor('caption', true)" title="Close Editor">
			    			Close Editor
			    		</span>				    	
			    		<textarea id="image-caption" data-ng-show="options.hiddenCaptionEditor" class="form-control" data-ng-trim="" rows="2" data-ng-model="image.caption" placeholder="Image Caption"></textarea>
			    		<div data-ng-if="! options.hiddenCaptionEditor" ckeditor="editorOptions" data-ng-model="$parent.$parent.image.caption"></div>
			    	</div>
			    	<div class="form-group col-xs-4">
			    		<label for="image-url"><abbr title="HTML '<img sr=...' will be properly saved as a URL">Image Url</abbr></label>
			    		<span data-ng-if="options.hiddenUrlEditor" class="btn btn-link btn-rect" data-ng-click="toggleEditor('url', false)" title="Open in Editor">
			    			Open in Editor
			    		</span>
			    		<span data-ng-if="! options.hiddenUrlEditor" class="btn btn-link btn-rect" data-ng-click="toggleEditor('url', true)" title="Close Editor">
			    			Close Editor
			    		</span>				    	
			    		<textarea id="image-url" data-ng-show="options.hiddenUrlEditor" class="form-control" data-ng-trim="" rows="2" data-ng-model="image.url" placeholder="Image Url"></textarea>
			    		<div data-ng-if="! options.hiddenUrlEditor" ckeditor="editorOptions" data-ng-model="$parent.$parent.image.url" placeholder="Image Url"></div>
			    	</div>			    	
			    	<div class="form-group col-xs-1" style="margin-top: 30px;">		    		
			    		<span data-ng-hide="image.saving" class="btn btn-metis-5 btn-rect" data-ng-click="addImage(image)" title="Add Image" style="margin-bottom: 5px;">
			    			<i class="fa" data-ng-class="image.url.length ? 'fa-floppy-o' : 'fa-pencil'"></i>
			    		</span>
			    		<br />
				    	<span class="btn btn-rect btn-metis-3" title="Cancel" data-ng-click="hideImageForm()" style="margin-bottom: 5px;">
				    		<i class="fa fa-times"></i>
				    	</span>	
			    		<span data-ng-show="image.saving"><img src="../packages/kjamesy/cms/images/ajax-loader.gif" /></span>
			    	</div>
			    </div>
