<div class="col-lg-12">
    <div class="box info">
        <header>
            <div class="icons">
                <i class="fa fa-edit"></i>
            </div>
            <h5>Edit Event</h5>
            <div class="toolbar">
                <a class="btn btn-metis-1 btn-sm btn-rect" data-ui-sref="home"><span class="fa fa-list"></span> All Events</a>
            </div>
        </header>
    </div>
</div>
<div class="col-md-12 events-col">
	<h3 data-ng-cloak=""><i class="fa fa-edit"></i> {{ editEvent.title }}</h3> 

	<div class="alert alert-info animate" role="alert" data-ng-class="options.hasMessage ? 'visible' : ''" data-ng-trim="">
		<span  data-ng-bind-html="options.message | trusted"></span>
	</div>

	<form data-ng-submit="processForm()">
        <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="first_name" class="control-label">First Name *</label>
                    <input type="text" class="form-control" id="first_name" data-ng-model="editEvent.first_name" data-ng-trim="" />              
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="last_name" class="control-label">Last Name *</label>
                    <input type="text" class="form-control" id="last_name" data-ng-model="editEvent.last_name" data-ng-trim="" />              
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="email" class="control-label">Email *</label>
                    <input type="text" class="form-control" id="email" data-ng-model="editEvent.email" data-ng-trim="" />              
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="organisation" class="control-label">Organisation *</label>
                    <input type="text" class="form-control" id="organisation" data-ng-model="editEvent.organisation" data-ng-trim="" />              
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="title" class="control-label">Event Title *</label>
                    <input type="text" class="form-control" id="title" data-ng-model="editEvent.title" data-ng-trim="" />              
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="type" class="control-label">Event Type *</label>
                    <select class="form-control" id="type" data-ng-model="selects.type" data-ng-options="option as option.type for option in options.typeOptions"></select>             
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="start_date" class="control-label">Start Date *</label>
                    <input type="text" class="form-control" id="start_date" data-ng-model="editEvent.start_date" jqdatepickerfrom="" />              
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="end_date" class="control-label">End Date *</label>
                    <input type="text" class="form-control" id="end_date" data-ng-model="editEvent.end_date" jqdatepickerto="" />             
                </div>
            </div>
        </div>        
        <div class="row" style="margin-bottom: 10px">
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="venue" class="control-label">Event Venue *</label>
                    <input type="text" class="form-control" id="venue" data-ng-model="editEvent.venue" data-ng-trim="" />              
                </div>
				<div class="checkbox" style="margin-top: 30px">
			    	<label>
				      	<input type="checkbox" data-ng-model="editEvent.is_approved"> Approve Event
				    </label>
			  	</div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <textarea rows="3" id="description" data-ng-model="editEvent.description" class="form-control" data-ng-trim=""></textarea>           
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="form-group">
                    <button type="submit" class="btn btn-metis-5 btn-rect btn-lg" data-ng-disabled="options.disabledSubmit"><i class="fa fa-floppy-o"></i> Save</button>            
                </div>
            </div>
        </div>        
	</form>
</div>
