<div class="col-lg-12">
    <div class="box info">
        <header>
            <div class="icons">
                <i class="fa fa-edit"></i>
            </div>
            <h5>Edit Translation</h5>
            <div class="toolbar">
                <a class="btn btn-metis-1 btn-sm btn-flat" data-ui-sref="home"><span class="fa fa-angle-double-left"></span> Back to All Categories</a>
            </div>
        </header>
    </div>
</div>
<div class="col-md-12" data-ng-cloak="">
    <div class="row">
        <div class="col-sm-12" style="margin-bottom: 20px">
            <div class="alert alert-info animate" role="alert" data-ng-class="formFields.hasMessage ? 'visible' : ''">
                <span data-ng-bind-html="formFields.message | trusted"></span> 
            </div>      
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4" style="margin-bottom: 20px">
            <form data-ng-submit="updateTranslation(editCat)">
                <form-group class="{{ editCat.error ? 'has-error' : '' }}">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="editCat.name" placeholder="{{ options.locale.toUpperCase() }} Translation" data-ng-disabled="savingCat" />
                        <span class="input-group-btn">
                            <button class="btn btn-metis-5" type="button" data-ng-disabled="savingCat" data-ng-click="updateTranslation(editCat)"><i class="fa" data-ng-class="editCat.name.length ? 'fa-floppy-o' : 'fa-pencil-square-o'"></i></button>
                        </span>
                    </div>            
                </form-group>
            </form> 
        </div>
        <div class="col-sm-4">
            <i class="fa fa-warning text-danger"></i> <a class="btn btn-metis-1 btn-sm" href="" data-ng-click="destroy()" title="Destroy"><i class="fa fa-trash"></i></a>   
        </div>
    </div>  
</div>
